<!DOCTYPE html>
<html lang="en">
<head>
    <title>Good-King's Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="title">Etch-a-sketch</div>
            <button class="reset">Reset</button>
            <button class="grid-change" value="-10">-10</button>
            <button class="grid-change" value="-1">-1</button>
            <div class="grid-size">Size: 16</div>
            <button class="grid-change" value="1">+1</button>
            <button class="grid-change" value="10">+10</button>
        </div>
        <div class="grid"></div>
    </div>
    
    <script type="text/javascript" src="index.js"></script>

</body>
</html>
